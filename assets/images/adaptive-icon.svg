<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E50914;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B20710;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12" />
      <feOffset dx="0" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle for Android adaptive icon -->
  <circle cx="512" cy="512" r="460" fill="url(#bgGradient)" />
  
  <!-- Play symbol -->
  <g transform="translate(512, 512)" filter="url(#shadow)">
    <path d="M-140,-140 L140,0 L-140,140 Z" 
          fill="white" 
          transform="translate(-35, 0)" />
  </g>

  <!-- Subtle decoration -->
  <g opacity="0.15" fill="white">
    <path d="M512,52 A460,460 0 0 1 972,512" stroke="white" stroke-width="4" fill="none" />
    <path d="M512,972 A460,460 0 0 1 52,512" stroke="white" stroke-width="4" fill="none" />
  </g>
</svg>